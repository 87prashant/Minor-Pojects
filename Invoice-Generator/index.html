<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <p class="title">Invoice Creator</p>
        <p class="subtitle">Thanks for choosing the GoodCorp, LLC!</p>
    </div>
    <div class="service-btn">
        <button class="services one">Wash Car: $10</button>
        <button class="services two">Mow Lawn: $20</button>
        <button class="services three">Pull Weeds: $30</button>
    </div>
    <div class="invoice-title">
        <p>Task</p>
        <p>Total</p>
    </div>
    <hr class="bar">
    <div class="invoice">
        <div class="service one-display"></div>
        <div class="service two-display"></div>
        <div class="service three-display"></div>
    </div>
    <hr class="bar">
    <div class="invoice-footer">
        <p style="margin-right: auto;">Notes</p>
        <p>Total Amount</p>
    </div>
    <div class="total-amount">
        <p style="font-size: min(13px, calc(5px + 3vw)); margin-right: auto;">We accept cash credit card, or paypal</p>
        <p class="amount">$0</p>
    </div>

    <button class="send-invoice" >
        <img src="send.svg" alt="" style="margin-right: 5vw; width: max(0.5cm, 3vw);">
        <p>Send Invoice</p>
    </button>
    <script src="index.js"></script>
</body>
</html>
